<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Music Player</title>
   <link rel="stylesheet" href="music_player_styles.css">
</head>
<body>
    <div class="music-player" id="musicPlayer">
        <div class="album-cover">
            <div class="vinyl-record" id="vinylRecord"></div>
        </div>
        
        <div class="wave-animation" id="waveAnimation">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
        
        <div class="track-info">
            <div class="track-title" id="trackTitle">Midnight Jazz</div>
            <div class="track-artist" id="trackArtist">Smooth Collective</div>
        </div>
        
        <div class="progress-section">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">4:23</span>
            </div>
        </div>
        
        <div class="main-controls">
            <button class="control-button small" id="prevBtn">‚èÆ</button>
            <button class="control-button large" id="playBtn">‚ñ∂</button>
            <button class="control-button small" id="nextBtn">‚è≠</button>
        </div>
        
        <div class="secondary-controls">
            <button class="control-button secondary" id="shuffleBtn">üîÄ</button>
            <button class="control-button secondary" id="repeatBtn">üîÅ</button>
        </div>
        
        <div class="volume-section">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>
        
        <div class="playlist-container">
            <div class="playlist-header">Up Next</div>
            <div class="playlist" id="playlist">
                <!-- Playlist items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="music_player_script.js"></script>
</body>
</html>
